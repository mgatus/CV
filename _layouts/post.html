---
layout: default
image:
---

<div class="main-wrapper">
    <section class="section summary-section">
        <article class="post">
            <h1 style="font-size:30px;">{{ page.title }}</h1>
            <br>
            <div class="entry ">
              {% if page.image %}
                <img src="{{ page.image }}" />
              {% else %}
                <img src="{{ site.baseurl }}/images/featured/default.jpg" />
              {% endif %}
                {{ content }}
            </div>

            <div class="date">
                Written on {{ page.date | date: "%B %e, %Y" }}
            </div>

            {% include disqus.html %}
        </article>

    </section>
</div>

<!-- Side blog  -->
<div class="side-blog">
  {% include side-blog-post.html %}
</div>
